        <h2 id="1-先安装cmake"><a href="#1-先安装cmake" class="headerlink" title="1. 先安装cmake"></a>1. 先安装cmake</h2><p>一路默认</p>
<h2 id="2-再编译zlib"><a href="#2-再编译zlib" class="headerlink" title="2. 再编译zlib"></a>2. 再编译zlib</h2><figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cmake .. <span class="literal">-G</span><span class="string">&quot;Visual Studio 16 2019&quot;</span> <span class="literal">-A</span><span class="string">&quot;Win32&quot;</span> <span class="literal">-DCMAKE_PREFIX_PATH</span>=<span class="string">&quot;C:/Users/singl/Codes/zip&quot;</span></span><br></pre></td></tr></table></figure>
<p>去vs的命令行下编译</p>
<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">msbuild /P:<span class="keyword">Configuration</span>=<span class="keyword">Release</span> INSTALL.vcxproj</span><br></pre></td></tr></table></figure>
<h2 id="3-再编译libzip"><a href="#3-再编译libzip" class="headerlink" title="3. 再编译libzip"></a>3. 再编译libzip</h2><figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cmake .. <span class="literal">-G</span><span class="string">&quot;Visual Studio 16 2019&quot;</span> <span class="literal">-A</span><span class="string">&quot;Win32&quot;</span> <span class="literal">-DCMAKE_PREFIX_PATH</span>=<span class="string">&quot;C:/Users/singl/Codes/libzip&quot;</span> <span class="literal">-DZLIB_LIBRARY</span>=<span class="string">&quot;C:/Users/singl/Codes/zlib/lib/zlib.lib&quot;</span> <span class="literal">-DZLIB_INCLUDE_DIR</span>=<span class="string">&quot;C:/Users/singl/Codes/zlib/include&quot;</span></span><br></pre></td></tr></table></figure>
<p>去vs的命令行下编译</p>
<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">msbuild /P:<span class="keyword">Configuration</span>=<span class="keyword">Release</span> INSTALL.vcxproj</span><br></pre></td></tr></table></figure>
