        <p>查看是否有声卡</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ cat /proc/asound/cards</span><br></pre></td></tr></table></figure>
<p>下面这个命令也是查声卡的</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo aplay -L</span><br></pre></td></tr></table></figure>
<p>还有这个</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ ll /dev/snd/</span><br></pre></td></tr></table></figure>
<p>修改配置文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ cat /etc/asound.conf</span><br><span class="line"></span><br><span class="line">defaults.pcm.card 1  </span><br><span class="line">defaults.pcm.device 0  </span><br><span class="line">defaults.ctl.card 1</span><br></pre></td></tr></table></figure>
<p>调节音量，用方向键移动并调节音量，然后按m键启用</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo alsamixer</span><br></pre></td></tr></table></figure>
